<div class="quiz-div">
  <div class="quizOptions" *ngIf="didCreateQuiz">
    <i class="fas fa-edit editButton" [routerLink]="['/editQuiz', this.id]"></i>
    <i class="fas fa-trash deleteButton" (click)="deleteQuiz(this.id)"></i>
  </div>
  <p class="quiz-title" (click)="routeToGame($event,id)">{{ quizData.title }}</p>
</div>
<button (click)="routeToSoloGame($event,id)" type="button" class="btn btn-primary">Play Solo</button>
<button (click)="routeToGame($event,id)" type="button" class="btn btn-primary">Play Multiplayer</button>
<button (click)="routeToOnlineGame($event,id)" type="button" class="btn btn-primary">Play Multiplayer Online</button>


<router-outlet></router-outlet>
