<div class="form-div">
  <h5 class="header">Sign Up</h5>
  <br>
  <div class="button-div">
    <div class="container">
      <div class="row">
        <div class="col">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
              <label>Retype Password</label>
              <input type="password" class="form-control" formControlName="retypePassword">
              <label class="error">{{errorMessage}}</label>
              <label class="success">{{successMessage}}</label>
            </div>
            <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-dark">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
